<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="board" id="item"></div>
        
        <div class="maker" id="item">
            <div id="extra">
                <h3>Play with arrow keys or buttons</h3>
            </div>
            <div id="scoreBox">
                Score: 0
            </div>
            <div id="hiscoreBox">
                Hi-score: 0
            </div>
            <h1>
                Made by Ammaar Quadri
            </h1>
        </div>
    </div>

    <!-- Controls for mobile -->
    <div id="controls">
        <button id="up">↑</button>
        <div>
            <button id="left">←</button>
            <button id="down">↓</button>
            <button id="right">→</button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
